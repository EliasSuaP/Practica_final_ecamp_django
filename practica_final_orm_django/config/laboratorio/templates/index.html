<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Boostrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    
    <title>{% block title %}Crud{% endblock %}</title>
</head>
<body>
    
    {% block content %}
    <div class="text-center mx-auto my-5 rounded p-2" style="background-color: rgb(255, 228, 196); width: 500px;">
        <h2>Ingresar Laboratorio</h2>
        <form action="" method="POST">
            {% csrf_token %}
            <label class="form-label" for="">Nombre</label>
            <input type="text" name="nombre" placeholder="Ingrese el nombre del laboratorio">
            <br>
            <label class="form-label" for="">Ciudad</label>
            <input type="text" name="ciudad" placeholder="Ingrese la ciudad del laboratorio">
            <br>
            <label class="form-label" for="">País</label>
            <input type="text" name="pais" placeholder="Ingrese el país del laboratorio">
            <br>
            <button class="btn btn-primary" type="submit">Enviar</button>
        </form>
    </div>
    <div class="container">
        <p>¿Información de los Laboratorios?</p>
        <a href="{% url 'laboratorios' %}">Ir a la información de laboratorios--></a>

    </div>
    {% endblock %}

    <!-- Boostrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
